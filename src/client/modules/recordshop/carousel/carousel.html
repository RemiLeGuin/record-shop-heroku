<template>
    <div class="slds-align_absolute-center">
        <lightning-card title="Record Shop" class="slds-size_medium">
            <lightning-carousel>
                <template for:each={records} for:item="record">
                    <lightning-carousel-image
                        key={record.id}
                        src={record.cover}
                        header={record.title}
                        description={record.artist}
                        alternative-text={record.title}
                        href={record.listening}>
                    </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </lightning-card>
    </div>
</template>
